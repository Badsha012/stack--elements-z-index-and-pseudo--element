<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>
        h3::after{
            content: '.pdf';
            color: brown;
            font-size: 10px;
            background-color:blue;
        }
        h3::before{
            content: 'stsrt:';
        }
    </style>
</head>
<body>
    <h3>heaing -1</h3>
    <h3>heaing -2</h3>
    <h3>heaing -3</h3>
    
</body>
</html>
