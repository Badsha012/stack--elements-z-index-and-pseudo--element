<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack elements z-index and pseudo element</title>
    <style>
        .box{
            position: relative;
        }
        .ring{
            top:-100px;
        }
        .boy{

            z-index: 1;
        }
        .water{
            top: -50px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box  boy">
            <img src="swim/boy.jpg"></img>
        </div>
        <div class="box ring">
            <img src="swim/ring.jpg"></img>
        </div>
        <div class="box water">
            <img src="swim/water.jpg"></img>
        </div>
    </div>
</body>
</html>
